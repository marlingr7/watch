<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="manifest" href="manifest.webmanifest">
    <title>Watch</title>
</head>

<body class="body-light">

    <audio src="audio/mickey_mouse_hey.mp3" id="audio"></audio>
    <div class="watch watch-light" id="watch">
        <canvas id="clock-canvas" width="400" height="400"></canvas>
    </div>
    <div class="cont-desc">
        <h1 class="text-light">Swatch Damien Hirts Spot Mickey Watch</h1>
        <p class="text-light">Swiss quartz movement, dial decorated with Mickey with the arms with white gloves for the
            hands and yellow
            shoes at 6 o'clock and 7 o'clock, dark background. Black box. Matching yellow and red plastic bracelet.</p>
    </div>
    <button class="add-button add-button-light text-light">Add to home screen <i class="icon-install"></i></button>
    <div class="change-theme change-theme-light">
        <p id="p-dark" class="hidden">DARK-THEME</p>
        <button class="btn-theme-light" id="change-theme">
            <i class="icon-sun-filled show i-light" id="i-light"></i>
            <i class="icon-moon-inv hidden i-dark" id="i-dark"></i>
        </button>
        <p id="p-light" class="show">LIGHT-THEME</p>
    </div>

    <script src="main.js"></script>



</body>

</html>
